<!DOCTYPE html>
<html lang="en">
    <title>
        Form
    </title>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>These are varous form tags</legend>
        <label for="email">Enter email:</label>
        <input type="text" id="email" placeholder="Enter your email">
        <br>
        <br>

        <label for="password"> Enter Password:</label>
        <input type="text" id="passwprd" placeholder="Enter password">
        <br>
        <br>
        <input type="submit" value="Submit">
        <br>
        <br>
        <p> Choose Gender:</p>
        <br>
        <label for="male">Male</label>
        <input type="radio" id="male" name="Gender" value="Male">
        <br>
        <label for="female">Female</label>
        <input type="radio" id="female" name="Gender" value="Female">
        <br>
        <label for="others">Others</label>
        <input type="radio" id="others" name="Gender" value="Others">
        <br>
        <label for="IT">IT</label>
        <input type="checkbox" name="checkbox1" id="IT">
        <label for="CSE">CSE</label>
        <input type="checkbox" name="checkbox1" id="CSE">
        <br>
        <br>
        <button>Click here</button>
        <br>
        <br>
        <label for="Datepicker">Choose Date:</label>
        <input type="date" id="Datepicker">
        <br>
        <br>
        <label for="dropdown">What is your Favorite?</label>
        <select name="Choosekar" id="dropdown">
            <option>Choose kar</option>
            <option value="Momos">Momos</option>
            <option value="Maggi">Maggi</option>
            <option value="Waffle">Waffle</option>
        </select>
        <br>
        <br>
        <textarea name="Textarea" id="iskiid" cols="30" rows="10" placeholder="Write you message here"></textarea>
        <br>
        <br>
        <label for="ileupload">Upload here:</label>
        <input type="file" id="fileupload">
        <br>
        <input type="image" name="arrow" alt="arrow" src="button.png" 
        width="40px" height="40px">
        <br>
        <label for="imphaibhai">Password input:</label>
        <input type="password" id="imphaibhai">

    </fieldset>


    </form>




    
</body>
</html>
