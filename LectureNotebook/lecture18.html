    <title>Document</title>
    <style>
        .parent{

            width: 50%;

        }

            width: 50%;
            font-size: 100px;

        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child">Hello</div>
    </div>

    
</body>
