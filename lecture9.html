<body>
    FORM1
    
<h2>Event Registration</h2>
<form>
<label for="name">Name:</label>
<br>
<br>
<input type="text" name="Name" id="name">
<br>
<label for="email">Email:</label>
<br>
<br>

<br>
<label for="Phone">Phone:</label>

<Br>
<input type="tel" id="Phone">
<br>
<br>

<br>

<textarea name="Box" id="BOX" cols="60" rows="5"></textarea>
    <input type="submit" value="Register">
</form>

FORM2
<form>
    <h2>
        Job Application
    </h2>
    <br>
    <label for="Name">Name:</label>
    <br>
    <br>
    <input type="text" id="Name">
    <br>
    <label for="Email">Email:</label>
    <br>
    <br>
    <input type="email" id="Email">
    <br>
    <label for="Phone">Phone:</label>
    <br>
    <br>
    <input type="tel" id="phone">
    <br>
    <label for="resume">Resume:</label>
    <br>
    <br>
    <input type="file" id="resume">
    <br>

    <label for="exp">Experience(years):</label>
    <br>
    <br>
    <select name="experience" id="exp">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
    </select>
<fieldset>
    <legend>
        Skills:
    </legend>
    <input type="Checkbox" id="HTML">
    <br>
    <label id="HTML">HTML</label>
    <br>
    <input type="Checkbox" id="CSS">
    <br>
    <label id="CSS">CSS</label>
    <br>
    <input type="Checkbox" id="JS">
    <br>
    <label id="JS">JS</label>
    <br>
    <br>
</fieldset>
    <label for="Edu">Highest Education:</label>
    <br>
    <br>
    <select name="Education" id="edu">
        <option>High School</option>
        <option>College/University</option>
    </select>
    <br>
        <label>Availabiltiy:</label>
        <br>
        <br>
        <input type="radio" name="job" id="Full">
        <br>
        <label for="Full">Full-time</label>
        <br>
        <input type="radio" name="job" id="part">
        <br>
        <label for="part">Part-time</label>
        <br>
        <label for="comm">Additonal Comments</label>
        <br>
        <textarea name="box" id="Comm" cols="60" rows="5" id="comm"></textarea>
        <input type="submit" value="Submit">
</form>
